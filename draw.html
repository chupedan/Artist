<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="content">
            <ul class="menu-list">
                <li><a href="./Artist.html">Home</a></li>
                <li><a href="./login.php">Login</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </div>
    </nav>
    <div class="wrapper-over-view">
        <h1>Welcome to Masterpieces Unveiled</h1>
    </div>
    <div class="container">
        <section class="tools-board">
            <div class="wrapper">
                <label class="tittle">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="wrapper">
                <label class="tittle">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="straight">
                        <img src="icons/straight.svg" alt="">
                        <span>Straight</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="wrapper colors">
                <label class="tittle">Color</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#4A98F7" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="wrapper btns">
                <button class="clear-canvas">Clear</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>

</html>
